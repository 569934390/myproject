<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script type="text/javascript" src="clappr.min.js"></script>
    <!--<script type="text/javascript"
            src="//cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js"></script>-->
    <!--<script type="text/javascript" src="../dist/clappr-thumbnails-plugin.js"></script>-->
</head>
<body>
<div id="player"></div>
<script>

    var player = new Clappr.Player({
        video: "video.mp4",//视频
        parentId: "#player",
//        width:640,
//        height:320,
        autoPlay:false,//自动播放
        logo:'logo.png',//水印
        beforeAd:{src:"beforeAd.mp4",url:'http://www.baidu.com'},//后置广告
        afterAd: {src:"afterAd.mp4",url:'http://www.baidu.com'},//前置广告
//        plugins: {
//            'core': [LevelSelector]
//        },
//        levelSelectorConfig: {
//            title: 'Quality',
//            labels: {
//                500: 'High', // 500kbps
//                240: 'Med', // 240kbps
//                120: 'Low' // 120kbps
//            }
//        },
        midAd:{midHtml:"<image src='https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/logo_white_fe6da1ec.png' />",duration:10,url:"http://www.baidu.com"}//中间广告,duration:广告播放时长,播放开始时间为视频中间的时间,midHtml:中间广告的内容,url:点击图片打开的网址
    });
    var i=0;
    player.on(Clappr.Events.PLAYER_ENDED,function(){
        if(player.options.afterAd==player.core.mediaControl.container.playback.src&&i==0){
            player.load({
                video: "baobao.mp4",
                afterAd:{src:"echo-hereweare.mp4",url:'www.baidu.com'},
                beforeAd: {src:"yangshengtang.mp4",url:'www.baidu.com'},
                midAd:{midHtml:"<image src='http://115.231.24.195/H5Video/video/logo.png' />",duration:10,url:"www.sinarharian.com.my"}
            });
            i++;
        }
    });
    player.getPlugin('poster').$el.on('click', function() {
        if(!Clappr.Utils.Fullscreen.isFullscreen()){
            player.core.mediaControl.toggleFullscreen();
        }
    });
</script>
</body>
