<head>
    <script type="text/javascript" src="clappr.min.js"></script>
    <!--<script type="text/javascript"
            src="//cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js"></script>-->
    <!--<script type="text/javascript" src="../dist/clappr-thumbnails-plugin.js"></script>-->
</head>
<body>
<div id="player"></div>
<script>

    var player = new Clappr.Player({
        video: "test_1min.mp4",//视频
        parentId: "#player",
        width:640,
        height:320,
        autoPlay:true,//自动播放
        watermark:'logo.png',//水印
        beforeAd:{src:"adv_05.mp4",url:'http://www.baidu.com'},//后置广告
        afterAd: {src:"adv_06.mp4",url:'http://www.baidu.com'},//前置广告
//        plugins: {
//            'core': [LevelSelector]
//        },
//        levelSelectorConfig: {
//            title: 'Quality',
//            labels: {
//                500: 'High', // 500kbps
//                240: 'Med', // 240kbps
//                120: 'Low' // 120kbps
//            }
//        },
        midAd:{midHtml:"<image src='https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/logo_white_fe6da1ec.png' />",duration:10,url:"http://www.baidu.com"}//中间广告,duration:广告播放时长,播放开始时间为视频中间的时间,midHtml:中间广告的内容,url:点击图片打开的网址
    });
    var i=0;
    player.on(Clappr.Events.PLAYER_ENDED,function(){
        if(player.options.afterAd==player.core.mediaControl.container.playback.src&&i==0){
            player.load({
                video: "test_1min.mp4",
                afterAd:{src:"adv_05.mp4",url:'www.baidu.com'},
                beforeAd: {src:"adv_06.mp4",url:'www.baidu.com'},
                midAd:{midHtml:"<image src='https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/logo_white_fe6da1ec.png' />",duration:10,url:"http://www.baidu.com"}
            });
            i++;
        }
    });
    if(!player.autoPlay){
        player.getPlugin('poster').$el.on('click', function() {
            player.core.mediaControl.toggleFullscreen();
        });
    }else{
        player.on(Clappr.Events.PLAYER_PLAY, function(){
            player.core.mediaControl.toggleFullscreen();
        });
    }
</script>
</body>
